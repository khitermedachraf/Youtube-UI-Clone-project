<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Ui Clone</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <!-- ------------------ The navbar --------------------- -->
        <nav class="flex-div">
            <div class="nav-left flex-div">
                <img src="./images/menu.png" alt="menu png" class="menu-icon">
                <img src="./images/logo.png" alt="logo png" class="logo">
            </div>
            <div class="nav-middle flex-div">
                <div class="search-box flex-div">
                    <input type="text" placeholder="Search">
                    <img src="./images/search.png" alt="search icon png">
                </div>
                <img src="./images/voice-search.png" alt="voice-search icon png" class="mic-icon">
            </div>
            <div class="nav-right flex-div">
                <img src="./images/upload.png" alt="upload png">
                <img src="./images/more.png" alt="more png">
                <img src="./images/notification.png" alt="notification png">
                <img src="./images/achraf.png" alt="Achraf image png" class="user-icone">
            </div>
        </nav>
    </header>

    <main>
        <!-- ------------------ The sidebar --------------------- -->
        <div class="sidebar">
            <div class="shortcut-links">
                <a href=""><img src="./images/home.png">
                    <p>Home</p>
                </a>
                <a href=""><img src="./images/explore.png">
                    <p>Explore</p>
                </a>
                <a href=""><img src="./images/subscriprion.png">
                    <p>Subscription</p>
                </a>
                <a href=""><img src="./images/library.png">
                    <p>Library</p>
                </a>
                <a href=""><img src="./images/history.png">
                    <p>History</p>
                </a>
                <a href=""><img src="./images/playlist.png">
                    <p>Playlist</p>
                </a>
                <a href=""><img src="./images/messages.png">
                    <p>Messages</p>
                </a>
                <a href=""><img src="./images/show-more.png">
                    <p>Show More</p>
                </a>
                <hr>
            </div>
            <div class="subscribed-list">
                <h3>SUBSCRIBED</h3>
                <a href=""><img src="./images/achraf.png">
                    <p>KHITER Achraf</p>
                </a>
                <a href=""><img src="./images/simon.png">
                    <p>Simon Baker</p>
                </a>
                <a href=""><img src="./images/tom.png">
                    <p>Tom Hardy</p>
                </a>
                <a href=""><img src="./images/megan.png">
                    <p>Megan Ryan</p>
                </a>
                <a href=""><img src="./images/cameron.png">
                    <p>Cameron Diaz</p>
                </a>
            </div>
        </div>
        <div class="container">
            <div class="banner">
                <img src="./images/banner.png" alt="the bannern image">
            </div>
        </div>
    </main>

    <footer>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
